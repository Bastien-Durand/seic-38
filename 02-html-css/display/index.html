<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>

  <h1>CSS Display Demo</h1>

  <div class="box">
    Default
  </div>

  <div class="box block">
    display: block;
  </div>

  <div class="box inline">
    display: inline;
  </div>

  <div class="box inline">
    display: inline;
  </div>

  <div class="box inline">
    display: inline;
  </div>

  <div class="box inline-block">
    display: inline-block;
  </div>

  <div class="box none">
    display: none;
  </div>

  <div class="box hidden">
    visibility: hidden;
  </div>

  <hr /><!-- horizontal rule -->

  <div class="box spooky">
    Hover over this <span>spooky skellingtons</span>
  </div>

</body>
</html>
